<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1 id="title">Registration Form</h1>
        <p id="description">
            Please fill out this form with the required information
        </p>

        <div class="form-container">
            <form id="survey-form">
                <label for="first-name" id="first-name-label"
                    >Enter Your First Name:</label
                ><br />
                <input
                    id="first-name"
                    type="text"
                    placeholder="John"
                    required
                /><br />

                <label for="last-name" id="last-name-label"
                    >Enter Your Last Name:</label
                ><br />
                <input
                    id="last-name"
                    type="text"
                    placeholder="Smith"
                    required
                /><br />

                <label for="email" id="email-label">Enter Your Email:</label
                ><br />
                <input
                    id="email"
                    type="email"
                    placeholder="john@gmail.com"
                    required
                /><br />

                <label for="password" id="password-label"
                    >Create a New Password:</label
                ><br />
                <input id="password" type="password" required /><br />
                <hr />

                <p>Account Type (required)</p>
                <br />
                <input
                    type="radio"
                    id="personal"
                    name="account-type"
                    value="Personal"
                />
                <label for="personal">Personal</label><br />
                <input
                    type="radio"
                    id="business"
                    name="account-type"
                    value="Business"
                />
                <label for="business">Business</label><br />
                <hr />

                <p>Upload a profile picture:</p>
                <input
                    type="file"
                    id="profile-picture"
                    name="file"
                    accept="image/*"
                /><br />

                <label for="age" id="age-label">Input your age (years):</label
                ><br />
                <input
                    id="age"
                    type="number"
                    placeholder="13"
                    min="13"
                    max="80"
                /><br />

                <p>How did you hear about us?</p>
                <select id="dropdown" id="options">
                    <option selected disabled>(select one)</option>
                    <option>freeCodeCamp News</option>
                    <option>freeCodeCamp YouTube Channel</option>
                    <option>freeCodeCamp forum</option>
                    <option>Other</option></select
                ><br />

                <p>Provide a bio:</p>
                <textarea
                    id="bio"
                    placeholder="I like coding on the beach..."
                ></textarea
                ><br />

                <input id="checkbox" type="checkbox" value="accepted" />
                <label for="checkbox" id="checkbox-label"
                    >I accept the <a href="">terms and conditions</a></label
                ><br />

                <input type="submit" id="submit-btn" value="Submit" />
            </form>
        </div>
    </body>
</html>
