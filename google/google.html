<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="bars.png"></a></li>
                <li><button>Sign In</button></li>
                <li></li>
            </ul>
        </header>

        <div class="main">
            <img src="google.png">

            <div class="searchBox">
                <input class="search" type="text" autofocus autocomplete="off">
                <div class="icons">
                    <div><img src="search.png"></div>
                    <div><img src="mic.png"></div>
                </div>
            </div>

            <div class="buttons">
                <button>Google Search</button>
                <button>I'm feeling lucky.</button>
            </div>

            <ul class="languages">
                <li>Google offered in:</li>
                <li><a href="#">English</a></li>
                <li><a href="#">Burmese</a></li>
                <li><a href="#">Japanese</a></li>
                <li><a href="#">Thailand</a></li>
                <li><a href="#">French</a></li>
            </ul>
        </div>

        <div class="footer">
            <div class="row row1">
                <p class="country">Myanmar</p>
            </div>

            <div class="row row2">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>

        </div>

    </section>


</body>
</html>
